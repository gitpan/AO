<html>
  <head>
    <title>AO Context Administration</title>
  </head>
  <body>
    <form method="POST" action="/ao/admin/ao_security_check">
      <table>
        <tr>
          <td align="right">
            <strong>Username:</strong>
          </td>
          <td align="left">
            <input name="ao_username" type="text">
          </td>
        </tr>
        <tr>
          <td align="right">
            <strong>Password:</strong>
          </td>
          <td align="left">
            <input name="ao_password" type="password">
          </td>
        </tr>
        <tr>
          <td align="right">
            &nbsp;
          </td>
          <td align="left">
            <input name="submit" type="submit" value="Log In">
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
